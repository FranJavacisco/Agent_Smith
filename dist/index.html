<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Access</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <canvas id="matrix"></canvas>

    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Sistema Matrix</h1>
            <input type="password" class="password-input" placeholder="INGRESA EL CÓDIGO" maxlength="20"
                autocomplete="off">
            <div class="hint">Encuentra la palabra clave en la lluvia de código...</div>
            <button class="enter-button">Acceso</button>
            <div class="message"></div>
        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>

</html>
